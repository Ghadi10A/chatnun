{% extends 'base.html' %}
{% load i18n %}
{% block content %}
 <style>
    @media (max-width: 767px) {
      /* CSS styles for small screens */
      #user-list {
        list-style: none;
        padding: 0;
      }
      #user-list li {
        margin-bottom: 10px;
      }
      #user-list a {
        display: block;
        padding: 10px;
        background-color: #f2f2f2;
        text-decoration: none;
      }
      #user-list a:hover {
        background-color: #e0e0e0;
      }
      #user-list .badge {
        float: right;
      }
    }
  </style>
  <h1>Users</h1>
  <ul>
    {% for user in users %}
      <li>
        <a href="{% url 'chat:chat_room' user.username %}">
          {{ user.username }}
          {% if user in online_users %}
            <span class="badge bg-success rounded-pill">{% trans "Online" %}</span>
          {% else %}
            <span class="badge bg-secondary rounded-pill">{% trans "Offline" %}</span>
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
