{% extends 'base.html' %}
{% load i18n %}
{% block content %}
  <h1>Users</h1>
  <ul>
    {% for user in users %}
      <li>
        <a href="{% url 'chat:chat_room' user.username %}">
          {{ user.username }}
          {% if user in online_users %}
            <span class="badge bg-success rounded-pill">{% trans "Online" %}</span>
          {% else %}
            <span class="badge bg-secondary rounded-pill">{% trans "Offline" %}</span>
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
