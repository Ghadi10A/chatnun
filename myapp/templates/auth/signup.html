{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<style type="text/css">
  .helptext {
    display: none;
  }
  li {
    display: none;
  }
  label {
    font-size: 10px;
  }
</style>
<div class="row justify-content-center mt-5">
	 <div class="jumbotron text-center">
       <div class="text-center">
        <div id="loading" class="spinner-border" style="display: none;"></div>
      </div>
      <script type="text/javascript">
        function showLoadingSpinner() {
          $("#loading").show();
        }

        function hideLoadingSpinner() {
          $("#loading").hide();
        }

        hideLoadingSpinner();
      </script>
      
  </div>
  <br>
    <div class="col-md-7">
        <div class="text-center mb-3"><h1>{% trans "Sign up" %}</h1>

		<form method="post" action="{% url 'user_signup' %}">
		    {% csrf_token %}
		    {{ form.as_p }}
		    <span class="text-success">
		    		{% trans "*By Register You Accept our Terms and Policies" %}
		    </span>
		    <br>
		    <br>
		    <button type="submit" class="btn btn-primary btn-sm" onclick="showLoadingSpinner()">{% trans "Sign up" %}</button>
		</form>
  </div>
	</div>
</div>
<br>
<br>		
{% endblock %}
