{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<style type="text/css">
	input[type="text"],
input[type="password"],
input[type="email"],
select {
 width:49%;
}
input[type="password2"] {
	width:29%;
	}
label[for="id_password2"] {
 

}
  .helptext {
    display: none;
  }
	li {
	display:none;	
	}
	footer li {
            display: list-item;
        }
  label {
    font-size: 10px;
  }

  /* Styles for small screens */
  @media (max-width: 767px) {
    label {
      font-size: 8px;
    }
    .jumbotron {
      padding: 10px;
    }
    .col-md-7 {
      padding: 0;
    }
    .text-center.mb-3 h1 {
      font-size: 24px;
    }
    button[type="submit"] {
      margin-top: 10px;
    }
  }
</style>
<div class="row justify-content-center mt-5">
	 <div class="jumbotron text-center">
       <div class="text-center">
        <div id="loading" class="spinner-border" style="display: none;"></div>
      </div>
      <script type="text/javascript">
        function showLoadingSpinner() {
          $("#loading").show();
        }

        function hideLoadingSpinner() {
          $("#loading").hide();
        }

        hideLoadingSpinner();
      </script>
      
  </div>
  <br>
    <div class="col-md-7">
	   <div class="card" style="box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);">
        <div class="card-body"> 
        <div class="text-center mb-3"><h1>{% trans "Sign up" %}</h1>

		<form method="post" action="{% url 'user_signup' %}">
		    {% csrf_token %}
		    {{ form.as_p }}
		    <span class="text-success">
		    		{% trans "*By Register You Accept our Terms and Policies" %}
		    </span>
		    <br>
		    <br>
		    <button type="submit" class="btn btn-primary btn-sm" onclick="showLoadingSpinner()">{% trans "Sign up" %}</button>
		</form>
		<script>
	var passwordInput = document.getElementById("id_password2");
passwordInput.placeholder = "Enter password confirmation";
	
</script>
		</div>
		   </div>
  </div>
	</div>
</div>
<br>
<br>		
{% endblock %}
