{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<style>
	@media (max-width: 767px) {
.card {
width: 90%;
margin: 0 auto;
}

.card-header {
font-size: 1.5rem;
}

.card-body {
padding: 1rem;
}

.link-item {
display: block;
margin-top: 1rem;
text-align: center;
}
}
</style>
<div class="row justify-content-center mt-5">
    <div class="col-md-7">
    <div class="card" style="box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);">
        <div class="card-header">{% trans "Account Activated" %}</div>

        <div class="card-body">
		
         <p>{% trans "Dear" %} {{ user.username }},</p>

	 <p><a class="link-item" href="{% url 'user_login' %}">{% trans "Log in" %}</a></p>	
		
         <p>{% trans "Thank you for using our service" %}.</p>
    </div>
    </div>
</div>
<br>
<br>
{% endblock %}
